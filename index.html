<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="sound-nhacma" src="nhacma.mp3" loop preload="auto"></audio> 
    <audio id="sound-beep" src="beep.mp3" preload="auto"></audio>
    <audio id="sound-rasen" src="rasen.mp3" preload="auto"></audio>
    <audio id="sound-phanthan" src="phanthan.mp3" preload="auto"></audio>
    <audio id="sound-cuoi" src="cuoi.mp3" preload="auto"></audio>

    <div id="white-flash" style="display: none;"></div>

    <div id="password-screen">
        <div class="pass-box">
            <h2>SECURITY CHECK</h2>
            <p>Nhập mã truy cập</p>
            <input type="password" id="pass-input" placeholder="Passcode..." maxlength="10">
            <button onclick="checkPass()">UNLOCK</button>
            <p id="error-msg" style="display: none;">Sai mật khẩu gòi!</p>
        </div>
    </div>

    <div id="start-overlay" style="display: none;">
        <div class="start-content">
            <div id="warning-box" class="warning-text">
                Nên dùng laptop để xem sẽ trọn vẹn hơn - do thiết kế chưa được tối ưu trên iphone,ipad
            </div>
            <div id="click-msg" class="pulse-text" style="display: none;">Có thể click vào màn hình để xem lại nhanh hơn !</div>
        </div>
    </div>

    <div id="countdown-screen" style="display: none;">
        <div class="timer-container">
            <svg class="timer-svg" width="200" height="200">
                <circle class="circle-bg" cx="100" cy="100" r="90"></circle>
                <circle id="circle-effect" class="circle-run" cx="100" cy="100" r="90"></circle>
            </svg>
            <span id="countdown-number">5</span>
        </div>
    </div>

    <div id="kage-screen" style="display: none;">
        <div class="kage-text">Kage Bunshin no Jutsu</div>
    </div>

    <div id="gif-screen" style="display: none;">
        <video src="gif1.mp4" class="fullscreen-gif" muted playsinline></video>
    </div>

    <div id="gif2-screen" style="display: none;">
        <img src="gif2.gif" alt="Funny Gif 2" class="fullscreen-gif">
        <div id="mockery-text"></div>
        <div id="que-text" style="display: none;">QUEEEEEEEE</div>
    </div>

    <div id="content-screen" style="display: none;">
        <canvas id="fireworks"></canvas>
        
        <div class="main-layout">
            <div class="image-wrapper">
                <div class="image-section">
                    <img src="ma.jpg" id="ma-img" alt="Gift Image">
                    
                    <div id="final-note-container">
                        <div class="note-label">Ô này để ghi những gì bạn muốn</div>
                        <textarea id="persistent-note" placeholder="Nhập vào đây..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="text-wrapper">
                <div class="text-section">
                    <div id="message-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
